<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/layout}"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<th:block layout:fragment="content">
			<!-- container section start -->
		<section id="container" class="">
			<!--main content start-->
			<section id="main-content">
				<section class="wrapper">
					<div class="row">
						<div class="col-lg-12">
							<h3 class="page-header"><i class="fa fa fa-bars"></i>Danh sách sản phẩm</h3>
							<ol class="breadcrumb">
								<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
								<li><i class="fa fa-bars"></i>Pages</li>
								<li><i class="fa fa-square-o"></i>Pages</li>
							</ol>
						</div>
					</div>
					<!-- page start-->
					<div class="row">
						<div class="col-lg-12">
							<a th:href="@{/productadd}">
								<button class="btn btn-primary" type="button">Add Product</button>
							</a>

							<table class="table table-striped table-advance table-hover table is-striped" id="example" style="width:100%">
								<thead>
									<tr>
										<th>PHOTO</th>
										<th>ID</th>
										<th>TÊN SÁCH</th>
										<th>THỂ LOẠI</th>
										<th>NGÀY CẬP NHẬT</th>
										<th>GIÁ TIỀN</th>
										<th>TÁC GIẢ</th>
										<th>SỐ LƯỢNG</th>
										<th>TÌNH TRẠNG</th>
										<th>HIỂN THỊ</th>
										<th>ACTIONS</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="product:${products}">
										<td>
											<a id="photoButton" th:href="@{'/img/product/' + ${product.image} }">
												<img th:src="@{'/img/product/' + ${product.image}}" width="50" height="60">
											</a>
										</td>
										<td th:text="${product.id}"></td>
										<td th:text="${product.bookname}"></td>
										<td th:text="${product.producttype.category}"></td>
										<td th:text="${product.date}"></td>
										<td th:text="${product.price}"></td>
										<td th:text="${product.author}"></td>
										<td th:text="${product.quantity}"></td>
										<!-- <td th:text="${product.special}"></td>
										<td th:text="${product.available}"></td> -->


										<td th:switch="${product.special}" >
											<p th:case="true" style="color: green; font-weight: bolder;">Còn hàng</p>
											<p th:case="false" style="color: red; font-weight: bolder;">Hết hàng</p>
										</td>
										<td th:switch="${product.available}">
											<p th:case="true" style="color: green; font-weight: bolder;">Hiện</p>
											<p th:case="false" style="color: red; font-weight: bolder;">Ẩn</p>
										</td> 
										<td>
											<div class="btn-group">
												<a th:href="@{/products/findById/(id=${product.id})}"
													class="btn btn-primary" id="editProductButton"><i
													class="icon_pencil-edit"></i></a>  
	
												<a th:href="@{/products/delete/(id=${product.id})}"
													class="btn btn-danger" id="deleteButton"><i
													class="icon_close_alt2"></i></a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- page end-->
				</section>
			</section>
			<!--main content end-->


	</th:block>
</html>
